{% extends 'base.html' %}

{% block content %}
    <form action="http://localhost:8000/todos/add/" method="POST">
        {% csrf_token %}
        <br>
        <h2>Title:</h2><input placeholder="Enter title here..." type="text"><br>
        <br>
        <h2>Discription:</h2><textarea name="text" id="" cols="20" rows="10" placeholder="Enter text here..."></textarea><br>
        <select class="mt-3" name="status" id="">
            <option value="True">True</option>
            <option selected="selected" value="True" >False</option>
        </select>
        <br><button class="btn btn-primary mt-4" type="submit">Submit</button>
    </form>
{% endblock %}

 <!-- When the form action happens it goes to the add/ function and it has a if elif statement. The if statement checks for the post method, then redirects to list page, and if it has get method then it adds to the model-->
