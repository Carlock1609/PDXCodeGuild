{% extends 'base.html' %}

{% block content %}
    <h2>
        <a href="http://localhost:8000/todos/add/" action="GET">Add task</a>
        
        <ul>
            {% for todo in todos %}
                <li>
                    <a href="http://localhost:8000/todos/detail/{{ todo.id }}">{{ todo.title }}</a>
                </li>
            {% empty %}
                <p>List is EMPTY</p>
            {% endfor %}
        </ul>
    </h2>
{% endblock %}
