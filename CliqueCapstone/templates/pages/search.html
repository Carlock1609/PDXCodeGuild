{% extends 'base.html' %}
{% block title %}Search{% endblock %}
{% load pagination_tags %}


{% block content %}

<div class="container">

   <div class="container mt-5">
      <div class="caption">
         <form action="{% url 'search' %}" method="GET">
           <input id="search_bar" type="text" placeholder="Name here..." name="q" value="{{ request.GET.q }}">
           <br>
           <button type="submit" value="Search" class="btn btn-outline-dark mt-2">Search</button>
         </form>
         <br><br>

         <p>
            {% for profile in user_filter %}
                {{ profile.user.username }} - {{ profile.city }}
            {% empty %}
                add something to show no results
            {% endfor %}
        </p>
      </div>
   </div>
</div>

{% endblock %}
