{% extends 'base.html' %}
{% block title %}Search{% endblock %}

{% block content %}

   <!-- <div class="container"> -->
      <div class="container text-center">
         <br><br><br><br><br>
            <b><h2>Search</h2></b>
         <div id="homepage_caption">
            <form action="{% url 'search' %}" method="GET">
               <input id="search_bar" type="text" placeholder="Name here..." name="q" value="{{ request.GET.q }}">
               <br>
               <button type="submit" value="Search" class="btn btn-outline-dark mt-2">Search</button>
            </form>
            <br><br>
            {% for profile in results %}
               <a href="{% url 'profile' profile.user.id %}">
                  <button id="msg_list" class="btn btn-outline-dark">
                        <img id="small_img" src="{{ profile.profile_picture.url }}" alt="">
                        <span id="small_search">{{ profile.user.username }} | {{ profile.city }} | Follower Amount: {{ profile.follower_amount }}</span>
                  </button>
               </a>
            {% empty %}
               NO RESULTS
            {% endfor %}
      </div>
   <!-- </div> -->

{% endblock %}
