<!-- templates/signup.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}

{% block content %}

    <div class="container">
        <h2>Sign up</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-outline-dark" type="submit">Sign up</button>
        </form>
    </div>

{% endblock %}
