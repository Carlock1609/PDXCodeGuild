{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <div class="container shadow-lg text-center">
            <!-- Upload photos -->
            <form class="postform" action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <input class="file-input mb-2" type="file" name="image_file"><br>
                <button class="btn btn-outline-dark" type="submit" value="Submit">Submit</button>
            </form>
            <br>
            <div class="row">
                {% for image in images %}
                    <div class="col-lg-4 col-md-6 col-sm-12 text-center">
                        <div id="crop_photo">
                            <a href="{{ image.file.url }}"><img id="profile_photos" class="user-img" src="{{ image.file.url }}" alt=""></a>      
                        </div>
                        <a href="{% url 'delete' image.id %}"><button class="btn btn-outline-dark mb-4 mt-1">Delete</button></a>
                    </div>
                {% endfor %}
            </div>
            <br><br>
        </div>
    </div>

{% endblock %}
