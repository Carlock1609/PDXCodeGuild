{% extends 'base.html' %}

{% block title %}Inbox{% endblock %}

{% block content %}

    {% if user.is_authenticated %}

        <div id="search_jumbo">

            <div class="row align-items-center">
            <div class="col-12">
        
                <h4 class="display-4 search_brand">{{ user }}'s Inbox</h4>
            </div>
            </div>
        </div>

        <div class="container text-center">
            <br><br>
            <div class="mt-5 mb-5">
                {% for msg in message_list %}
                <a href="{% url 'user-msg' msg.id msg.conversation_name %}">
                    <button id="msg_list" class="btn btn-outline-dark mb-1 shadow">
                        <h4>Subject: {{ msg.subject }}</h4>
                        <hr>
                        <h4>{{ msg.created_date | date:"F d" }} - {{ msg.created_date.time }} {{ msg }}</h4>
                    </button>
                    </a>
                {% empty %}
                    <p>Inbox is EMPTY</p>
                {% endfor %}
            </div>
        </div>
    {% endif %}

{% endblock %}
