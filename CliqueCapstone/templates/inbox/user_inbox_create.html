{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Create Message{% endblock %}

{% block content %}

    <br><br>
    <div class="container">
        <div class="container text-center mt-4">
            <!-- WE NEED USER PROFILES ID THAT WAS POSTED -->
            <h4>Sending Message to {{ sending_to }}</h4>
        </div>
        <form method="POST" action="">
            {% csrf_token %}
            <br>Subject:<br> <input type="text" name="subject" placeholder="Let's Collaborate!">
            <br>Body:<br> <input type="text" name="body" cols="30" rows="10" placeholder="Enter in text here...">
            <button class="btn btn-outline-dark" type="submit">Send Message</button>
        </form>      
    </div>

{% endblock %}
