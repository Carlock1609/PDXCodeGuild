{% extends 'base.html' %}


{% block title %}Message{% endblock %}

{% block content %}

    {% if user.is_authenticated %}
        <div class="container mt-5">
            {% for msg in message %}
                <p>{{ msg.sent_date | date:"F d" }} - {{ msg.sent_date.time }} {{ msg.body }}</p>
            {% empty %}
                <p>Inbox is EMPTY</p>
            {% endfor %}
        </div>
    {% endif %}
{% endblock %}
